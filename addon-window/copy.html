<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<style>
.form{
    padding: 0px;
    margin: 0px;
    width:100%;
    font-size: 12px;

}
.tombol-w{
    width:100%;
    height: 215px;
}

.tombol-r{
    width:100%;
    height: 200px;
}

.tombol-y{
    width:100%;
    height: 215px;
}

body{
    padding: 3px;
    margin: 0px;
}
.tomhap{
    height: 100px;
    width:100%;

}
.copy{
    font-size: 10px;
}
</style>

<body>


<input class="form" type="text" value="<font color='white' data-id='1'> isidisini </font>" id="myInputWHITE" readonly="readonly">
<input class="form" type="text" value="<font color='red' data-id='2'> isidisini </font>" id="myInputRED" readonly="readonly">
<input class="form" type="text" value="<font color='yellow' data-id='3'> isidisini </font>" id="myInputYELLOW" readonly="readonly">

<button class="tombol-w btn btn-light border-dark" onclick="kopibodas()">Double click to<br> copy WHITE code</button>
<button class="tombol-r btn btn-danger" onclick="kopibereum()">Double click to<br> copy RED code</button>
<button class="tombol-y btn btn-warning" onclick="kopikoneng()">Double click to<br> copy YELLOW code</button>

<button class="tomhap btn btn-primary p-5 rounded-circle" onclick="kaluar()">Close</button>



<script>
function kopibodas() {
  document.getElementById("myInputWHITE").select();
  return document.execCommand("copy");
}
function kopibereum() {
  document.getElementById("myInputRED").select();
  return document.execCommand("copy");
}
function kopikoneng() {
  document.getElementById("myInputYELLOW").select();
  return document.execCommand("copy");
}
function kaluar(){
     window.close()
}
</script>

</center>
</body>
</html>
